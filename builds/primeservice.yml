# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/vsts/pipelines/apps/windows/dot-net

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  sourcesOutput: '$(Build.ArtifactStagingDirectory)\prod'
  testsOutput: '$(Build.ArtifactStagingDirectory)\tests'

steps:
- task: NuGetToolInstaller@0
  displayName: Install nuget tool

- task: NuGetCommand@2
  displayName: Resolve nuget dependencies
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build sources
  inputs:
    command: build
    projects: |
     '**/*.csproj'
     !'**/*.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(sourcesOutput)'

- task: DotNetCoreCLI@2
  displayName: Run unit tests
  inputs:
    command: test
    projects: '**/*tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage" --output $(testsOutput)'
  
- task: PublishBuildArtifacts@1
  displayName: Publish artifacts
  inputs:
     pathToPublish: $(sourcesOutput)
     artifactName: drop
     publishLocation: container
  